<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="static/index.css">
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logo-container">
          <img src="/static/images/logo.png" alt="Kilncap Logo" class="logo">
        </div>
      </div>
      <div class="right-section">
        <h1>Welcome</h1>
        <p>Log in to your account to continue</p>
        <form class="login-form" onsubmit="return validateForm()"
          action="{{ url_for('signin_button') }}" method="post">

          <!-- Username Input Group -->
          <div class="input-group">
            <span class="icon"><img src="/static/icons/username-icon.png"
                alt="Username Icon"></span>
            <input type="text" id="username" name="username"
              placeholder="Username">
          </div>

          <!-- Password Input Group -->
          <div class="input-group">
            <span class="icon"><img src="/static/icons/password-icon.png"
                alt="Password Icon"></span>
            <input type="password" id="password" name="password"
              placeholder="Password">
          </div>

          <input class="btn" type="submit" value="SIGN IN" name="login_buttons">

          <!-- <input type="submit" value="REGISTER" name="login_buttons"> -->
       
        </form>
      </div>
    </div>

          return false;

  </body>
</html>
