<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Inter"
            rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='styles.css') }}">
        {% block title %}
        <title>Dashboard</title>
        {% endblock %}
    </head>
    <body class="pt-5">

        <!-- Sidebar -->
        <div class="d-flex">
            <div class="sidebar bg-light border-end"
                style="width: 20%; min-height: 100vh;">

                <!-- Logo -->
                <div id="logo_portion" class="text-center py-3 border-bottom">
                    <img
                        src="{{ url_for('static', filename='images/logo.png') }}"
                        alt="Logo" style="height: 90px;">
                </div>

                <!-- Sidebar Buttons -->
                <div id="sidebar_buttons" class="mt-3">
                    <form action="{{ url_for('sidebar_buttons') }}"
                        method="post">
                        <div class="mb-4 border-top border-bottom py-3">
                            <div class="text-secondary mb-2">Finance</div>
                            <button type="submit" id="dashboard" name="button"
                                value="dashboard"
                                class="btn btn-link w-100 text-start text-dark sidebar-btn">Dashboard</button>
                        </div>

                        <div class="mb-4 border-bottom pb-3">
                            <div class="text-secondary mb-2">General</div>

                            <!-- Buttons with Icons -->
                            <button type="submit" name="button" value="brand"
                                class="btn btn-link w-100 text-start text-dark d-flex align-items-center py-2 sidebar-btn">
                                <img
                                    src="{{ url_for('static', filename='icons/brand_icon.png') }}"
                                    alt="Brand Icon" class="me-2"
                                    style="height: 20px;">
                                Brand
                            </button>

                            <button type="submit" name="button" value="vehicle"
                                class="btn btn-link w-100 text-start text-dark d-flex align-items-center py-2 sidebar-btn">
                                <img
                                    src="{{ url_for('static', filename='icons/truck-icon.png') }}"
                                    alt="Truck Icon" class="me-2"
                                    style="height: 20px;">
                                Vehicle
                            </button>

                            <button type="submit" name="button" value="orders"
                                class="btn btn-link w-100 text-start text-dark d-flex align-items-center py-2 sidebar-btn">
                                <img
                                    src="{{ url_for('static', filename='icons/order-icon.png') }}"
                                    alt="Order Icon" class="me-2"
                                    style="height: 20px;">
                                Orders
                            </button>

                            <button type="submit" name="button" value="salesman"
                                class="btn btn-link w-100 text-start text-dark d-flex align-items-center py-2 sidebar-btn">
                                <img
                                    src="{{ url_for('static', filename='icons/salesman-icon.png') }}"
                                    alt="Salesman Icon" class="me-2"
                                    style="height: 20px;">
                                Salesman
                            </button>
                        </div>

                        <div>
                            <div class="text-secondary mb-2">Account</div>
                            <button type="submit" name="button" value="logout"
                                class="btn btn-link w-100 text-start text-dark d-flex align-items-center py-2 sidebar-btn">
                                <img
                                    src="{{ url_for('static', filename='icons/logout-icon.png') }}"
                                    alt="Logout Icon" class="me-2"
                                    style="height: 20px;">
                                Log Out
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Main Content -->
            <div class="restdashboard flex-grow-1" style="width: 1300px;">
                <!-- Main Heading -->
                <div id="mainheading"
                    class="position-fixed w-100 top-0 z-2 d-flex align-items-center border-top border-bottom bg-white px-5 py-2"
                    style="height: 90px; transform: translateX(5px);">
                    <h1 class="mb-0">
                        {% block mainheading %}
                        This is base
                        {% endblock %}
                    </h1>
                </div>

                <!-- Content Section -->
                <div class="mt-5 pt-5 px-4">
                    {% block maincontent %}
                    This is Dashboard
                    {% endblock %}
                </div>

                {% block scripts %}{% endblock %}

            </div>
        </div>

        <!-- Bootstrap Bundle with JavaScript -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
